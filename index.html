<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent mt-2 mb-4">
        <div class="container-fluid">
            <div class="dropdown">
                <button class="btn" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="./assets/images/menu-icon.svg" alt="menu-icon" width="30" height="30"
                        class="d-inline-block align-text-top">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">Minha conta</button></li>
                    <li><button class="dropdown-item" type="button">Configurações</button></li>
                </ul>
            </div>
            <img src="./assets/images/logo-icon.svg" alt="logo-icon" width="50" height="50"
                class="d-inline-block mt-1 pt-2 position-absolute top-0 start-50 translate-middle-x">
            <img src="./assets/images/login-icon.svg" alt="login-icon" width="45" height="45"
                class="d-inline-block me-3 position-absolute end-0">
        </div>
    </nav>
    <main>
        <div class="row ">
            <div class="col-sm-6">
                <div class="card border-0 bg-transparent">
                    <div class="card-body ms-4 pb-2 pt-2">
                        <div class="btn-group" role="group" aria-label="">
                            <button type="button" class="btn btn-secondary pt-3 pe-4 pb-3 ps-2 fonte-16px shadow">Adicionar
                                recebimentos</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="">
                            <button type="button" class="btn btn-info rounded-circle p-2 position-absolute top-50 start-100 translate-middle z-1 shadow">
                                <img src="./assets/images/plus-icon-blue.svg" alt="plus-icon" width=16" height="16"
                                    class="m-2">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card border-0 bg-transparent">
                    <div class="card-body ms-4 pt-2 pb-2">
                        <div class="btn-group" role="group" aria-label="">
                            <button type="button" class="btn btn-secondary pt-3 pe-4 pb-3 ps-2 fonte-16px shadow"
                                width="20px">Adicionar gastos
                            </button>
                        </div>
                        <div class="btn-group start-0" role="group" aria-label="">
                            <button type="button" class="btn btn-info rounded-circle p-2 position-absolute top-50 start-100 translate-middle z-1 shadow">
                                <img src="./assets/images/plus-icon-orange.svg" alt="plus-icon" class="m-2" width="16" height="16">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card ms-4 mt-2 me-4 rounded-5 card-customized border-0 shadow">
                    <div class="card-body mx-auto">
                        <h5 class="card-title position-absolute start-0 pt-0 ps-3 pe-3 pb-3 fonte-22px">Seu saldo,</h5>
                        <p class="card-text info-color fw-normal fonte-36px pt-4 ps-5 pe-5 pb-3 mt-3">R$ 0,00</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card ms-4 mt-2 me-4 card-customized border-0 shadow">
                    <div class="card-body mx-auto">
                        <h5 class="card-title position-absolute start-0 pt-0 ps-3 pe-3 pb-3 fonte-22px">Gastos,
                        </h5>
                        <p class="card-text danger-color fw-normal fonte-36px pt-4 ps-5 pe-5 pb-3 mt-3">R$ 0,00</p>
                    </div>
                </div>
            </div>
        </div>
